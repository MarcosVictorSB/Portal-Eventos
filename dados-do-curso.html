<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portal de Eventos</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dados-cursos/dadosCursos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/tab-navegacao/navegacao.css">!-->
</head>
<body>
<!-- Inicio da barra de menu !-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="" class="navbar-brand">Portal de Eventos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Registrar-se </a>
            </li>
        </ul>
    </div>
</nav>
<main>
    <section id="dados-curso" class="mt-0">
        <div class="jumbotron jumbotron-fluid mb-0">
            <div class="container">
                <div class="row">
                    <div class="col col-1">
                        <i class="fas fa-user-graduate fa-6x"></i>
                    </div>
                    <div class="col">
                        <h4>Curso:</h4>
                        <p>15° Seminário Internacional Concepções Contemporâneas em Dança</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-scroller bg-white shadow-sm">
            <nav class="nav nav-underline">
                <div class="container">
                    <div class="row mt-4">
                        <!-- Inicio do curso !-->
                        <div class="col-4">
                            <div class="col-1 text-center">
                                <i class="far fa-calendar-check fa-2x"></i>
                            </div>
                            <div class="col">
                                <p><small>Data inscrição:</small> 12/05/2019 a 31/05/2019</p>
                            </div>
                        </div>
                        <!-- Carga horariaa !-->
                        <div class="col-4">
                            <!-- Cargo horaria !-->
                            <div class="col-1">
                                <i class="fas fa-history fa-2x"></i>
                            </div>
                            <div class="col">
                                <p><small>Carga Horaria:</small> 60 horas</p>
                            </div>
                        </div>
                        <!-- Btn iniciar curso !-->
                        <div class="col-4">
                            <!-- Entrar no curso !-->
                            <div class="col-1 mt-2">
                                <button type="button" class="btn btn-primary"><i class="fas fa-play"></i> Começar o curso</button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
</main>

<script src="js/jquery-3.4.0.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
